name: sekolah_islam_tata_usaha
description: Aplikasi Tata Usaha Sekolah Islam yang lengkap
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & State Management
  cupertino_icons: ^1.0.6
  get: ^4.6.6
  get_storage: ^2.1.1
  
  # Authentication & Security
  crypto: ^3.0.3
  flutter_secure_storage: ^9.0.0
  
  # Database
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # Image & File Handling
  image_picker: ^1.0.4
  file_picker: ^6.1.1
  
  # Excel/CSV Export
  excel: ^4.0.1
  csv: ^6.0.0
  
  # Charts & Graphs
  fl_chart: ^0.66.0
  syncfusion_flutter_charts: ^24.1.41
  
  # UI Components
  material_design_icons_flutter: ^7.0.7296
  google_fonts: ^6.1.0
  shimmer: ^3.0.0
  lottie: ^2.7.0
  
  # Date & Time
  intl: ^0.19.0
  
  # PDF
  pdf: ^3.10.4
  printing: ^5.11.0
  
  # Validation
  form_field_validator: ^1.1.0
  
  # HTTP (untuk backup ke server)
  http: ^1.1.0
  
  # Permissions
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500